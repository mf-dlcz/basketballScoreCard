<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h3>
					<span class="title">HOME</span>
				</h3>
				<p id="homeScore">0</p>
				<button onclick="add1_homeScore()" type="button" title="add 1">+1</button>
				<button onclick="add2_homeScore()" type="button" title="add 2">+2</button>
				<button onclick="add3_homeScore()" type="button" title="add 3">+3</button>
			</div>

			<div id="basketballPlayer">
				<span id="bounce">
					<img src="images/basketball-player.png" alt="basketball" id="basketballImg">
				</span>
			</div>

			<div class="card">
				<h3>
					<span class="title">GUEST</span>
				</h3>
				<p id="guestScore">0</p>
				<button onclick="add1_guestScore()" type="button" title="add 1">+1</button>
				<button onclick="add2_guestScore()" type="button" title="add 2">+2</button>
				<button onclick="add3_guestScore()" type="button" title="add 3">+3</button>
			</div>
		</div>

		<div class="resetBtnContainer">
				<button class="resetBtn" onclick="resetScore()" type="reset" title="reset">
					Reset
				</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
